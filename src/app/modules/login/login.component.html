<mat-card>
  <form class="classForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Número de celular</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>País</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ciudad</mat-label>
      <input matInput />
    </mat-form-field>

    <button mat-raised-button color="primary">Basic</button>
  </form>
</mat-card>
